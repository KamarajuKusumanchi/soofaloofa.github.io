{{ template "partials/header.html" . }}
{{ template "partials/navbar.html" . }}

<div class="container page-container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <section class="page">
        <h1>{{ .Title }}</h1>

        {{ range .Data.Pages }}
          <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <small class="text-muted">
              Posted on {{ .Date.Format "Monday, January 2, 2006" }} Â· <a href="{{ .Permalink }}/#disqus_thread">0 Comments</a>
            </small>
            <p>
              {{ .Summary }}
            </p>
            <p class="text-center">
              <a href="{{ .Permalink }}"><button type="button" class="btn btn-primary">Read More</button></a>
            </p>
            <hr>
          </article>
        {{ end }}
      </section>
    </div>
  </div>
</div>

{{ template "partials/footer.html" . }}
